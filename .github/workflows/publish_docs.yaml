name: Publish Docs

on:
  push:
    branches:
      - main

jobs:
  publish-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 1
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: 'true'
        token: ${{ secrets.PLATFORM_GIT_ACCESS_TOKEN_READ }}
        persist-credentials: true

    - name: Build HTML
      uses: satyamyesj/sphinx-action@master
      with:
        docs-folder: "."
        build-command: "sphinx-build . docs/build/html/ -b html -c docs/ -D root_doc=docs/index"

    # Below step is just used for uploading artifact, which can be used for debugging build generated by this workflow
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: html-docs
        path: docs/build/html/

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/build/html/
